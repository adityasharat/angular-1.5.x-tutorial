<!DOCTYPE html>
<html lang="en" ng-app="TodoApplication">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Application - Angular Tutorial</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-csp.css">
</head>
<body>

    <div ng-controller="HomeController">
        <div>
            <ul>
                <li ng-repeat="todo in todos">
                    <h3>{{todo.title}}</h3>
                    <p>{{todo.description}}</p>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- include all javascript dependencies here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <!-- include all javascript application files -->
    <script src="todo.js"></script>
</body>
</html>
